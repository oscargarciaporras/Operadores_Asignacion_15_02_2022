<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <caption><b>Operadores AND</b></caption>
        <thead>
            <tr>
                <th colspan="2">INPUT</th>
                <th>OUTPUT</th>
            </tr>
        </thead>
        <tbody id="OperadorAND">
            <tr>
                <th>A</th>
                <th>B</th>
                <th>A AND B</th>
            </tr>
        </tbody>
    </table>
    <hr>
    <table>
        <caption><b>Operadores OR</b></caption>
        <thead>
            <tr>
                <th colspan="2">INPUT</th>
                <th>OUTPUT</th>
            </tr>
        </thead>
        <tbody id="OperadorOR">
            <tr>
                <th>A</th>
                <th>B</th>
                <th>A AND B</th>
            </tr>
        </tbody>
    </table>
    <hr>
    <table>
        <caption><b>Operadores NOT</b></caption>
        <thead>
            <tr>
                <th>INPUT</th>
                <th>OUTPUT</th>
            </tr>
        </thead>
        <tbody id="OperadorNOT">
            <tr>
                <th>A</th>
                <th>NOT A</th>
            </tr>
        </tbody>
    </table>
    <script src="main.js"></script>
</body>
</html>
